<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <audio id="clip1">
    <sourse src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></sourse>
  </audio>
  <audio id="clip2">
    <sourse src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></sourse>
  </audio>
  <audio id="clip3">
    <sourse src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></sourse>
  </audio>
  <audio id="clip4">
    <sourse src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></sourse>
  </audio>
</head>

<body>
  <div id="outer-circle">

    <div id="topleft2"></div>
    <div id="topleft"></div>

    <div id="topright2"></div>
    <div id="topright"></div>

    <div id="bottomleft2"></div>
    <div id="bottomleft"></div>

    <div id="bottomright2"></div>
    <div id="bottomright"></div>
    
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>

      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
  </div>
  
<script src="script.js"></script>


</body>

</html>
